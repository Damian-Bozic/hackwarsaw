<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Projects</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .project-card {
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 1.25rem;
        }
        .votes {
            color: red;
        }
        .steps-section {
            text-align: center;
            margin: 40px 0;
        }
        .map-section {
            margin-top: 20px;
        }
        .modal-login {
            text-align: left;
        }
        .modal-login .form-group {
            margin-bottom: 1.5rem;
        }
        .modal-login .form-control {
            border-radius: 0.25rem;
        }
        .modal-login .btn {
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Community Projects</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" id="nav-buttons">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal" id="login-button">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Search by project name">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Search by location">
            </div>
        </div>
    </div>

    <!-- Steps Section -->
    <div class="container steps-section">
        <h2>Help Your Community In <span class="text-danger">3 Simple Steps</span></h2>
        <div class="row justify-content-center">
            <div class="col-md-3 text-center">
                <p><img src="https://via.placeholder.com/50" alt="Step 1"><br>Found the project</p>
            </div>
            <div class="col-md-3 text-center">
                <p><img src="https://via.placeholder.com/50" alt="Step 2"><br>Donate or vote</p>
            </div>
            <div class="col-md-3 text-center">
                <p><img src="https://via.placeholder.com/50" alt="Step 3"><br>Share it</p>
            </div>
        </div>
    </div>

    <!-- Projects Section -->
    <div class="container">
        <div class="row" id="projects-container">
            <!-- Project Cards will be inserted here dynamically -->
        </div>
    </div>

    <!-- Map Section -->
    <div class="container map-section">
        <h2>Help Your Community In <span class="text-danger">3 Simple Steps</span></h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093746!2d144.95373531531665!3d-37.81627927975154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577e5ef7bfbcd17!2sVictoria!5e0!3m2!1sen!2sau!4v1615130413813!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content modal-login">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="email@email.com">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="********">
                        </div>
                        <div class="form-group">
                            <p class="text-danger">Didn't have an account yet? <a href="#" class="text-primary">Click here to sign in.</a></p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-danger">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Project Modal -->
    <div class="modal fade" id="createProjectModal" tabindex="-1" role="dialog" aria-labelledby="createProjectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content modal-login">
                <div class="modal-header">
                    <h5 class="modal-title" id="createProjectModalLabel">New project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="create-project-form" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="projectName">Name</label>
                            <input type="text" class="form-control" id="projectName" name="name" placeholder="Project Name">
                        </div>
                        <div class="form-group">
                            <label for="projectDescription">Description</label>
                            <input type="text" class="form-control" id="projectDescription" name="description" placeholder="Description">
                        </div>
                        <div class="form-group">
                            <label for="projectImage">Image</label>
                            <input type="file" class="form-control-file" id="projectImage" name="image">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-danger">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Vote Confirmation Modal -->
    <div class="modal fade" id="voteModal" tabindex="-1" role="dialog" aria-labelledby="voteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="voteModalLabel">Confirm Vote</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to vote for this project?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-vote-btn">Vote</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let userId = null;  // Variable to store user ID
        let currentRequestId = null;  // Variable to store the current request ID for voting

        $(document).ready(function () {
            // Handle login form submission
            $('#login-form').on('submit', function (event) {
                event.preventDefault();
                const email = $('#loginEmail').val();
                const password = $('#loginPassword').val();

                $.ajax({
                    type: 'POST',
                    url: '/login',
                    contentType: 'application/json',
                    data: JSON.stringify({ email, password }),
                    success: function (response) {
                        userId = response.user_id;  // Store user ID
                        $('#loginModal').modal('hide');
                        $('#nav-buttons').html(`
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-toggle="modal" data-target="#createProjectModal">Create Project</a>
                            </li>
                        `);
                        loadProjects();
                    },
                    error: function (error) {
                        alert('Login failed: ' + error.responseJSON.message);
                    }
                });
            });

            // Handle create project form submission
            $('#create-project-form').on('submit', function (event) {
                event.preventDefault();
                const formData = new FormData(this);
                formData.append('user_id', userId);  // Append user ID to form data

                $.ajax({
                    type: 'POST',
                    url: '/requests',
                    contentType: false,
                    processData: false,
                    data: formData,
                    success: function (response) {
                        $('#createProjectModal').modal('hide');
                        loadProjects();
                    },
                    error: function (error) {
                        alert('Project creation failed: ' + error.responseJSON.message);
                    }
                });
            });

            // Handle vote button click
            $(document).on('click', '.vote-btn', function () {
                currentRequestId = $(this).data('request-id');  // Store the current request ID
                $('#voteModal').modal('show');
            });

            // Handle vote confirmation
            $('#confirm-vote-btn').on('click', function () {
                $.ajax({
                    type: 'POST',
                    url: `/requests/${currentRequestId}/vote`,
                    success: function (response) {
                        $('#voteModal').modal('hide');
                        loadProjects();
                    },
                    error: function (error) {
                        alert('Vote failed: ' + error.responseJSON.message);
                    }
                });
            });

            // Load projects dynamically
            function loadProjects() {
                $.ajax({
                    type: 'GET',
                    url: '/requests',
                    success: function (projects) {
                        const projectsContainer = $('#projects-container');
                        projectsContainer.empty();
                        projects.forEach(project => {
                            const projectCard = `
                                <div class="col-md-4 project-card">
                                    <div class="card">
                                        <img src="${project.image || 'https://via.placeholder.com/150'}" class="card-img-top" alt="Project Image">
                                        <div class="card-body">
                                            <h5 class="card-title">${project.name}</h5>
                                            <p class="card-text">
                                                $ 2.575,00 <span class="votes">(${project.voters.length} votes)</span>
                                            </p>
                                            <div class="d-flex justify-content-between">
                                                <button class="btn btn-outline-danger">Donate</button>
                                                <button class="btn btn-outline-danger vote-btn" data-request-id="${project.id}">Vote</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                            projectsContainer.append(projectCard);
                        });
                    },
                    error: function (error) {
                        alert('Failed to load projects: ' + error.responseJSON.message);
                    }
                });
            }

            // Initial load of projects
            loadProjects();
        });
    </script>
</body>
</html>
